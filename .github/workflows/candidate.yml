name: Candidate

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to build (default: main)"
        required: false
        default: "main"
        type: string

concurrency:
  group: candidate-${{ github.event_name == 'push' && github.sha || inputs.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    name: candidate (${{ matrix.platform }})
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ""
          - platform: ubuntu-latest
            args: ""
          - platform: macos-15-intel
            args: "--target x86_64-apple-darwin"
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'push' && github.sha || inputs.ref }}
          fetch-depth: 0

      - name: Resolve candidate tag
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          sha="$(git rev-parse HEAD)"
          echo "source_sha=${sha}" >> "$GITHUB_OUTPUT"
          echo "candidate_tag=rc-${sha}" >> "$GITHUB_OUTPUT"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Linux deps
        if: matrix.platform == 'ubuntu-latest'
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libgtk-3-dev \
            libssl-dev \
            pkg-config \
            patchelf

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install deps
        run: npm ci --no-audit --no-fund

      - name: Build and publish candidate
        uses: tauri-apps/tauri-action@v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ steps.vars.outputs.candidate_tag }}
          releaseName: candidate ${{ steps.vars.outputs.candidate_tag }}
          releaseDraft: true
          prerelease: true
          generateReleaseNotes: false
          args: ${{ matrix.args }}
