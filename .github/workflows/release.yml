name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to publish (e.g. v0.1.0)"
        required: true
        type: string

concurrency:
  group: release-${{ github.event_name == 'push' && github.ref_name || inputs.tag }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  publish:
    name: publish (${{ matrix.platform }})
    runs-on: ${{ matrix.platform }}
    env:
      RELEASE_TAG: ${{ github.event_name == 'push' && github.ref_name || inputs.tag }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ""
          - platform: ubuntu-latest
            args: ""
          - platform: macos-15-intel
            args: "--target x86_64-apple-darwin"
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Build the tagged code, even when the workflow is manually dispatched.
          ref: ${{ env.RELEASE_TAG }}
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Linux deps
        if: matrix.platform == 'ubuntu-latest'
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libgtk-3-dev \
            libssl-dev \
            pkg-config \
            patchelf

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install deps
        run: npm ci --no-audit --no-fund

      - name: Build and publish
        uses: tauri-apps/tauri-action@v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ env.RELEASE_TAG }}
          releaseName: ms-manager ${{ env.RELEASE_TAG }}
          generateReleaseNotes: true
          prerelease: ${{ contains(env.RELEASE_TAG, '-') }}
          args: ${{ matrix.args }}
